<!DOCTYPE html>
<html>
<head>
    <title>SSD温度监控</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div class="container">
        <h1>SSD温度监控</h1>
        <div>
            <label for="start">开始时间:</label>
            <input type="datetime-local" id="start" name="start">
            <label for="end">结束时间:</label>
            <input type="datetime-local" id="end" name="end">
            <button id="queryBtn">查询</button>
        </div>
        <div class="quick-select">
            <button data-seconds="30">最近30秒</button>
            <button data-seconds="300">最近5分钟</button>
            <button data-seconds="600">最近10分钟</button>
            <button data-seconds="1800">最近30分钟</button>
            <button data-seconds="3600">最近1小时</button>
            <button data-seconds="10800">最近3小时</button>
            <button data-seconds="21600">最近6小时</button>
            <button data-seconds="43200">最近12小时</button>
        </div>
        <div class="chart-container">
            <canvas id="tempChart"></canvas>
        </div>
    </div>

    <script type="module">
        import { fetchData, selectTimeRange } from './src/scripts/main.js';

        document.getElementById('queryBtn').addEventListener('click', fetchData);
        
        document.querySelectorAll('.quick-select button').forEach(button => {
            button.addEventListener('click', () => {
                selectTimeRange(parseInt(button.dataset.seconds));
            });
        });
    </script>
</body>
</html>
